<!DOCTYPE html>
<html>

<head>
    <title>LLMs.txt Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>LLMs.txt Generator</h1>
        <form action="{{ url_for('generate') }}" method="post">

            <label>Website URL:</label><br>
            <input type="url" name="url" required><br><br>
            <label>Max URLs to crawl:</label><br>
            <input type="number" name="maxUrls" min="1" max="100" value="10"><br><br>

            <label><input type="checkbox" name="showFullText"> Generate llms-full.txt</label><br>
            <label><input type="checkbox" name="markdown"> Output in Markdown format</label><br><br>

            <input type="submit" value="Generate">
        </form>

        {% if stdout %}
        <h2>Log Output</h2>
        <pre>{{ stdout }}</pre>
        {% endif %}
        {% if stderr %}
        <h2>Errors</h2>
        <pre>{{ stderr }}</pre>
        {% endif %}
        {% if files %}
        <h2>Download Results</h2>
        <ul>
            {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</body>

</html>
